<footer class="footer">
  <section class="container">
    {{ with .Site.Params.footercontent }}
      <p>{{.}}</p>
    {{ end }}
    ©
    {{ if (and .Site.Params.since (lt .Site.Params.since now.Year)) }}
      {{ .Site.Params.since }} -
    {{ end }}
    {{ now.Year }}
    ·
    {{ with .Site.Params.author }} {{ . }} {{ end }}
  </section>
</footer>
