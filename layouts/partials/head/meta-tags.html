<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">

{{ if .Site.Params.csp }}
{{ partial "csp.html" . }}
{{ end }}

{{ with .Site.Params.author }}
<meta name="author" content="{{ . }}">{{ end }}
<meta name="description" content="{{ .Description | default (.Summary | default .Site.Params.description ) }}">
<meta name="keywords" content="{{ (delimit .Keywords ", ") | default .Site.Params.keywords }}">
<meta name="fediverse:creator" content="{{ .Params.fediverseCreator }}" />

{{ template "_internal/twitter_cards.html" . }}
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:image" content="{{ .Params.featuredImage | default .Site.Params.featuredImage | absURL }}">

{{ template "_internal/opengraph.html" . }}
<meta property="og:image" content="{{ .Params.featuredImage | default .Site.Params.featuredImage | absURL }}">
